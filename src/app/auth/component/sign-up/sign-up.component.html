<div class="card">
  <h2 class="form-title">Sign Up</h2>
  <form #signupForm="ngForm" (submit)="submit()" class="form-container">
   <div class="sub-container">
    <mat-form-field class="form-group">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="name"
        placeholder="Enter Your Name"
        required
        [(ngModel)]="formData.name"
      />
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        placeholder="Enter Your Email"
        required
        [(ngModel)]="formData.email"
      />
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Company Number</mat-label>
      <mat-select [(ngModel)]="formData.companyNumber" placeholder="Ex. 1111" required>
        <input class="filter" type="number"  aria-label="Filter companies" placeholder="Filter"
        (keyup)="filterCompanies($event)">
        <mat-option *ngFor="let company of filteredCompanies" [value]="company.uid">
          {{ company.uid }}
        </mat-option>
        <mat-option *ngIf="!filteredCompanies?.length">No companies found</mat-option>
      </mat-select>

    </mat-form-field>


    <mat-form-field class="form-group">
      <mat-label>Company Name</mat-label>
      <mat-select [(ngModel)]="formData.companyName" placeholder="Ex. IN-WÃ¼rth India" required>
        <input class="filter" type="text"  aria-label="Filter companies" placeholder="Filter"
        (keyup)="filterCompaniesName($event)">
        <mat-option *ngFor="let company of filteredCompaniesName" [value]="company.name">
          {{ company.name }}
        </mat-option>
        <mat-option *ngIf="!filteredCompaniesName?.length">No companies found</mat-option>
      </mat-select>
    </mat-form-field>
   </div>

    <div class="form-submit">
      <button type="submit" class="signUp" mat-raised-button color="primary">Sign Up</button>
    </div>
  </form>
</div>
