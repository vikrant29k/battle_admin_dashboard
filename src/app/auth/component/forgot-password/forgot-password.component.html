<div class="forgotPasswordContainer">
  <div class="container">
    <div class="backToLogin" routerLink="/auth/login"><mat-icon>arrow_back</mat-icon>{{ 'FORGOT_PASSWORD.BACK_TO_LOGIN' | translate }}</div>
    <div class="header">
      <img src="assets/wuerth-logo.png" alt="wuerth-logo">
    </div>
    <h2 class="form-title">{{ 'FORGOT_PASSWORD.FORGOT_PASSWORD_TITLE' | translate }}</h2>
    <p>"{{ 'FORGOT_PASSWORD.FORGOT_PASSWORD_DESCRIPTION' | translate }}"</p>
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>{{ 'FORGOT_PASSWORD.EMAIL_LABEL' | translate }}</mat-label>
        <input matInput type="email" id="email" name="email" placeholder="{{ 'FORGOT_PASSWORD.EMAIL_LABEL' | translate }}" [(ngModel)]="email">
      </mat-form-field>
    </div>

    <button type="button" *ngIf="!spinner" mat-raised-button color="primary" (click)="forgotBtnClick()">{{ 'FORGOT_PASSWORD.FORGOT_PASSWORD_BUTTON' | translate }}</button>
    <mat-spinner style="width: 100%; height: 30px;" *ngIf="spinner"></mat-spinner>
  </div>
</div>
