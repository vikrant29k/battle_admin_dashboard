<div class="forgotPasswordContainer">
<div class="container">
  <div class="backToLogin" routerLink="/auth/login"><mat-icon>arrow_back</mat-icon>Back To Login</div>
 <div class="header">
  <img src="../../../../assets/wuerth-logo.png" alt="wuerth-logo">
 </div>
  <h2 class="form-title">Forgot Password</h2>
  <p>"Lost your password? No worries! Just enter your email and we'll send a link."</p>
    <div class="form-group">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email" placeholder="Enter your Email" [(ngModel)]="email">
    </mat-form-field>
  </div>

  <button type="button" *ngIf="!spinner" mat-raised-button color="primary" (click)="forgotBtnClick()">Forgot Password</button>
  <mat-spinner style="width: 100%; height: 30px;" *ngIf="spinner"></mat-spinner>
</div>

</div>
