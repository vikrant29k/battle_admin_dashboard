<div class="dialog-container">
    <form [formGroup]="hourlyExcelFileLineForm" (ngSubmit)=" onConfirm()" class="custom-form">
        <div class="header-tag">
            <h2 mat-dialog-title class="text-center">Edit Row</h2>
        </div>

        <div class="card">
            <mat-form-field class="form-group">
                <mat-label>Company ID</mat-label>
                <input matInput type="number" formControlName='Company ID' placeholder="Enter Company ID" required />
            </mat-form-field>
            <mat-form-field class="form-group">
                <mat-label>Sales rep no.</mat-label>
                <input matInput type="text" formControlName='Sales rep no.' placeholder="Enter Sales rep no" required />
            </mat-form-field>
            <mat-form-field class="form-group">
                <mat-label>Sales in LC</mat-label>
                <input matInput type="number" formControlName='Sales in LC' placeholder="Enter Sales in LC" required />
            </mat-form-field>


            <div mat-dialog-actions class="action-buttons">
                <button mat-raised-button type="button" (click)="onDismiss()">
                    Cancel
                </button>
                <button mat-raised-button color="primary" type="submit">OK</button>
            </div>
        </div>
    </form>
</div>
