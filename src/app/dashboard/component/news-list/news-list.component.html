<div class="container">
  <div class="newsList">
    <div class="header-tag">
      <h2>News</h2>
      <p>Explore The Latest Wuerth Updates</p>
     </div>

    <div class="contentNewsList">
      <ng-container *ngFor="let news of listOfNews">
        <mat-card class="card">
          <mat-card-header class="card-header">
            <mat-card-title style="overflow-wrap: anywhere;" class="card-title"><h2>{{ news.title }}</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-content">
            <p [class.content-text]="true" [innerHTML]="news.content"></p>
          </mat-card-content>
          <mat-card-actions class="card-action">
            <div class="action-button">
              <button mat-raised-button style=" background-color: #009EE0;color: white;" (click)="updateNews(news)">Update</button>
              <button mat-raised-button color="warn" (click)="deleteNews(news._id)">Delete</button>
            </div>
            <div class="likes">Total Likes {{news.reaction}}</div>
          </mat-card-actions>
          <mat-card-footer align="right" class="card-footer">{{ getFormattedDate(news.updatedAt) }}</mat-card-footer>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
