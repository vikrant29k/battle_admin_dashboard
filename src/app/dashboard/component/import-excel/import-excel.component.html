<div class="container">
  <div class="header-tag">
    <h1>{{ 'UPLOAD_SECTION.HELLO_ADMIN' | translate }}</h1>
    <p>{{ 'UPLOAD_SECTION.UPLOAD_COMPANY_STRUCTURE' | translate }}</p>
  </div>
  <div class="upload-section">
    <div class="file-selection">
      <h3>{{ 'UPLOAD_SECTION.SELECT_FILE' | translate }}</h3>
      <div class="file-chooser">
        <input type="file" #fileInput style="display: none" accept=".xlsx, .xls" (change)="onFileSelected($event)">
        <button class="choose-button" (click)="fileInput.click()" *ngIf="!fileSelectedSpinner">{{ 'UPLOAD_SECTION.CHOOSE_FILE' | translate }}</button>
        <mat-spinner style="width: 50px;" *ngIf="fileSelectedSpinner"></mat-spinner>
      </div>
      <p *ngIf="selectedFile" [class.colorRed]="fileError" class="selected-file-name" style="margin-bottom: 0%;" >{{ 'UPLOAD_SECTION.SELECTED_FILE' | translate }}{{ selectedFile.name }}</p>
      <br />
      <div class="confirm-button">
        <button mat-raised-button (click)="onFileUpload()" [disabled]="disableConfirmButotn">{{ 'UPLOAD_SECTION.CONFIRM_BUTTON' | translate }}</button>
        <mat-spinner style="width: 50px;" *ngIf="confirm"></mat-spinner>
      </div>
    </div>
  </div>
</div>
