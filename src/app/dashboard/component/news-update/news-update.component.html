<div class="container">
  <h2 style="color: white;">Post News</h2>
<form [formGroup]="newsContent">
  <mat-form-field appearance="fill" class="title">
    <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title">
  </mat-form-field>
  <angular-editor formControlName="content" [config]="config" #editor></angular-editor>
  <button mat-raised-button (click)="submitContent()">Post</button>
</form>
</div>
