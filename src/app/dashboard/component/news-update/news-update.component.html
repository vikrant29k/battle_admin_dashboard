<div class="container">
  <div class="header-tag">
   <h2>{{ headerTitle | translate }}</h2>
   <p>{{ headerDescription | translate }}</p>
  </div>
 <form [formGroup]="newsContent" >
   <mat-form-field appearance="fill" class="title">
     <mat-label>{{ 'POST_NEWS_PAGE.TITLE_LABEL' | translate }}</mat-label>
       <input type="text" matInput formControlName="title">
   </mat-form-field>
   <div class="angular-editor-wrapper">
    <angular-editor formControlName="content" id="angular-editor" class="angular-editor,custom-input"  [config]="config" #editor (keyup)="countCharacters()">
    
      <ng-template #customButtons let-executeCommandFn="executeCommandFn">
        <ae-toolbar-set>
          <ae-button iconClass="fa fa-video-camera" title="Insert Video" (buttonClick)="addVideo()"></ae-button>
          <!-- <ae-button iconClass="fa fa-font" title=" Insert Background Color" (buttonClick)="openColorPicker()"></ae-button> -->
        </ae-toolbar-set>
        <!-- <span>Characters No: {{ characterCount }}</span> -->
      </ng-template>
    </angular-editor>
</div>
<div class="box">

  <button mat-raised-button color="primary" class="postNewsButton" (click)="submitContent()">{{ getButtonLabel() | translate }}</button>
</div>
 </form>
 </div>
