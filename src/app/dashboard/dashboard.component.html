<div class="dashboard-container">
  <div class="menu">
    <app-slider></app-slider>
  </div>

  <div class="dashboard-content">
    <header class="dashboard-header">
      <img
        class="logo"
        src="https://challenge.wuerth.com/dist/images/wuerth-logo.png"
        alt="Your Application Logo"
      />
      <div class="profile-section">
        <button mat-button [matMenuTriggerFor]="menu" class="icon-button">
          <mat-icon class="large-icon">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item  routerLink="/auth/login">Logout</button>
        </mat-menu>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
